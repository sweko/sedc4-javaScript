<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Training</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">

    <div id="newRecipeView">
        <div class="row text-center">
            <h3>Please add your new recipe below...</h3>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form id="newRecipeForm">

                    <input type="text" class="form-control input-spacing" name="recipeName" placeholder="Recipe Name" required />
                    <input type="text" class="form-control input-spacing" name="recipeSrc" placeholder="Source" />
                    <input type="text" class="form-control input-spacing" name="recipePrepTime" placeholder="Preparation Time" required />
                    <textarea name="recipeInstructions" class="form-control input-spacing" placeholder="Instructions for preparation..." required></textarea>

                    <div class="ingredientAdder">
                        <input type="text" class="form-control input-spacing" name="ingredientQuantity" placeholder="Quantity" />
                        <select class="form-control input-spacing" id="ingredientsDropdown">

                        </select>
                        <button type="button" class="btn btn-primary btn-block addIngredient">Add Ingredient</button>
                    </div>

                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                Ingredient
                            </th>
                            <th>
                                Quantity
                            </th>
                        </tr>
                        </thead>
                        <tbody id="ingredientTable">
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-success btn-block submitRecipe">Submit recipe</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-danger btn-block input-spacing listRecipes">Open All Recipes</button>
            </div>
        </div>
    </div>
    <div id="allRecipesView">
        <div class="row text-center">
            <h3>All Recipes</h3>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Recipe ID</th>
                        <th>Recipe Name</th>
                        <th>Recipe Source</th>
                        <th>Prep Time</th>
                        <th>Instructions</th>
                        <th>Ingredients</th>
                        <th>Operations</th>
                    </tr>
                    </thead>
                    <tbody id="allRecipesDisplayTable">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-primary btn-block newRecipe">Add a Recipe</button>
            </div>
        </div>
    </div>
    <div id="showRecipeView">
        <div class="row text-center">
            <h3>Showing Recipe</h3>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 recipeDisplayer">
                <div class="input-group input-spacing">
                    <span class="input-group-addon" id="recipeNameDisplayAddon">Recipe Name</span>
                    <input type="text" disabled="disabled" id="recipeNameDisplay" class="form-control" aria-describedby="recipeNameDisplayAddon">
                </div>
                <div class="input-group input-spacing">
                    <span class="input-group-addon" id="recipeSourceDisplayAddon">Source</span>
                    <input type="text" disabled="disabled" id="recipeSourceDisplay" class="form-control" aria-describedby="recipeSourceDisplayAddon">
                </div>
                <div class="input-group input-spacing">
                    <span class="input-group-addon" id="recipePrepTimeDisplayAddon">Prep Time</span>
                    <input type="text" disabled="disabled" id="recipePrepTimeDisplay" class="form-control" aria-describedby="recipePrepTimeDisplayAddon">
                </div>
                <div class="input-group input-spacing">
                    <span class="input-group-addon" id="recipeInstructionsDisplayAddon">Instructions</span>
                    <input type="text" disabled="disabled" id="recipeInstructionsDisplay" class="form-control" aria-describedby="recipeInstructionsDisplayAddon">
                </div>
                <div class="input-group input-spacing">
                    <span class="input-group-addon" id="recipeIngredientsDisplayAddon">Ingredients</span>
                    <input type="text" disabled="disabled" id="recipeIngredientsDisplay" class="form-control" aria-describedby="recipeIngredientsDisplayAddon">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-primary btn-block newRecipe">Add a Recipe</button>
                <button class="btn btn-danger btn-block input-spacing listRecipes">Open All Recipes</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmDeletionModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>Do you really want to delete this recipe?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
</body>
</html>

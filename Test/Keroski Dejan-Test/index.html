<!DOCTYPE html>
<html>
<head>
  <title>Adress Book</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <!-- icon font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- disign css -->
 <link rel="stylesheet" type="text/css" href="css/disign.css">
</head>
<body>
   <header>
     <h3>Address Book</h3>
     <hr />
    </header>
<div class="container">
<div class="row">
      <div class="col-sm-3" >
           
           <input type="text" class="form-control" id="name"  placeholder ="Name" />
      </div>
      <div class="col-sm-3" >
          
           <input type="email" class="form-control" id="email" placeholder="Email Adress" />
      </div>
      <div class="col-sm-3" >
      
           <input type="text" class="form-control" id="phone" placeholder="Phone number"/>
      </div>
      <div class="col-sm-3" >
           <input type="button" class=" btn btn-primary" value="Add new contact" id="add"/>
      </div>
        
</div>
  
  <table class="table table-inverse">
        <thead>
          <tr >
            <th>Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>


        </tbody>
       </table>

 
    <!--  JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Bootstrap  -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
<!-- My script -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>

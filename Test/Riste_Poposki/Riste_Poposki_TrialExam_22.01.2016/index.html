<html>
<head>

	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

<form role="form" id="personForm">
	<div class="form-group">
	    <label for="personName">Name:</label>
	    <input type="text" class="form-control" id="personName">
 	 </div>

  <div class="form-group">
    <label for="personEmail">Email address:</label>
    <input type="email" class="form-control" id="personEmail">
  </div>

  <div class="form-group">
    <label for="personMobile">Mobile Phone:</label>
    <input type="email" class="form-control" id="personMobile">
  </div>
  
  
  <button type="button" class="btn btn-default" id="btnSubmit">Submit</button>
</form>

<table id="personTable"class="table table-bordered">
	<tr>
		<th>Name</th> <th>Email</th> <th>Mobile number</th> <th>Action</th>
	</tr>	



</table>

<div id="divRead">
		Details:
	<div id="divDetails">
	
	</div>	
		<button id="closeDetails" class="btn btn-danger btn-sm">Close Details</button>	

</div>

<!DOCTYPE html>
<html>
<head>
	<title>EXAM</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="test1.css">
</head>
<body>
	
		
	<div class="container">
		<form class="form-inline col-lg-11">
  			<div class="form-group">
    		<label for="Name">Name</label>
    		<input type="text" class="form-control" id="inputName" placeholder="Name">
  			</div>
  			<div class="form-group">
    		<label for="email">Email</label>
    		<input type="text" class="form-control" id="inputEmail" placeholder="something@example.com">
  			</div>
  			<div class="form-group">
    		<label for="Mobile Number">Mobile Number</label>
    		<input type="text" class="form-control" id="inputNumber" placeholder="Number">
  			</div>
  		</form>
  		<button class="btn btn-success col-lg-1" id="submit">Submit</button>
  	</div>
  
	<div class="container">
			<table class="table table-bordered ">
			  <thead class="thead-inverse">
			    <tr>
			 
			      <th>Name</th>
			      <th>Email Adress</th>
			      <th>Mobile Number</th>
			      <th>Action</th>
			      
			    </tr>
			  </thead>
			  <tbody class="tbody">
			    
			  </tbody>
		</table>
	</div>
	<div class="container display" id="display">
		
	</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="test1.js"></script>
</body>
</html>

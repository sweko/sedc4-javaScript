<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<table border = 1>
				<thead>
						<tr>
							<th height="80" width="200" colspan="4" id="display"></th>
						</tr>

				</thead>
				<tbody>
						<tr>
							<td height="30" width="20"><button class="calcButton" >7</button></td>
							<td height="30" width="20"><button class="calcButton">8</button></td>
							<td height="30" width="20"><button class="calcButton">9</button></td>
							<td height="30" width="20"><button class="calcButton">/</button></td>


						</tr>
						<tr>
							<td height="30" width="20"><button class="calcButton">4</button></td>
							<td height="30" width="20"><button class="calcButton">5</button></td>
							<td height="30" width="20"><button class="calcButton">6</button></td>
							<td height="30" width="20"><button class="calcButton">-</button></td>


						</tr>
						<tr>
							<td height="30" width="20"><button class="calcButton">1</button></td>
							<td height="30" width="20"><button class="calcButton">2</button></td>
							<td height="30" width="20"><button class="calcButton">3</button></td>
							<td height="30" width="20"><button class="calcButton">+</button></td>

						</tr>
						<tr>
							<td height="30" width="20"><button class="calcButton">C</button></td>
							<td height="30" width="20"><button class="calcButton">0</button></td>
							<td height="30" width="20"><button class="calcButton">*</button></td>
							<td height="30" width="20"><button class="calcButton">=</button></td>

						</tr>


				</tbody>		
		</table>
		<script src="calculator.js"> </script>
</body>
</html>

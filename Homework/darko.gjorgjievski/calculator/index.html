<!DOCTYPE html>
<html>
<head>
<title>HTML/JS calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td id="operation" colspan=4></td>
        </tr>
        <tr>
            <td id="result" colspan=4></td>
        </tr>
        <tr>
            <td id="seven">7</td>
            <td id="eight">8</td>
            <td id="nine">9</td>
            <td id="plus">+</td>
        </tr>
        <tr>
            <td id="four">4</td>
            <td id="five">5</td>
            <td id="six">6</td>
            <td id="minus">-</td>
        </tr>
        <tr>
            <td id="one">1</td>
            <td id="two">2</td>
            <td id="three">3</td>
            <td id="multiply">*</td>
        </tr>
        <tr>
            <td id="zero">0</td>
            <td colspan="2" id="equal">=</td>
            <td id="divide">/</td>
        </tr>
        <tr>
            <td id="reset" colspan="4">(C)</td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

	var array = "";

function presmetka(frist,presmetka,second)
{console.log(frist,presmetka,second);
	var rezultatot = 0;		
	switch (presmetka) {
		case "+":
		rezultatot = parseInt(frist) + parseInt(second);
		break;
		
		case "-":
		rezultatot = parseInt(frist) - parseInt(second);
		break;
		
		case "/":
		rezultatot = parseInt(frist) / parseInt(second);
		break;
		
		case "*":
		rezultatot = parseInt(frist) * parseInt(second);		
		break;
		
	}
	
	return rezultatot;
			
		
}

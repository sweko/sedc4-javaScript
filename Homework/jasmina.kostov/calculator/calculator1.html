
<html>
<head>
<meta name="Jasmina" content"killing me softly">
<title>Calculator</title>
<style>
td {
background-color:99FF99;
}
td.col{
background-color:FFFF33;}
</style>
<body>
<form name="calculator">
<table border="3" width="90" height="100" cellpadding="15" cellspacing="2">
<tr class="col">

<td colspan="4"><input type="text" size="25" name="numbers"></td>
</tr>
<tr>
<td class="col"><input type="button" value="1" onClick="document.calculator.numbers.value+='1'"></td>
<td class="col"><input type="button" value="2" onClick="document.calculator.numbers.value+='2'"></td>
<td class="col"><input type="button" value="3" onClick="document.calculator.numbers.value+='3'"></td>
<td class="col"><input type="button" value="4" onClick="document.calculator.numbers.value+='4'"></td>
</tr>
<tr>
<td class="col"><input type="button" value="5" onClick="document.calculator.numbers.value+='5'"></td>
<td class="col"><input type="button" value="6" onClick="document.calculator.numbers.value+='6'"></td>
<td class="col"><input type="button" value="7" onClick="document.calculator.numbers.value+='7'"></td>
<td class="col"><input type="button" value="8" onClick="document.calculator.numbers.value+='8'"></td>
</tr>
<tr>
<td class="col"><input type="button" value="9" onClick="document.calculator.numbers.value+='9'"></td>
<td class="col"><input type="button" value="0" onClick="document.calculator.numbers.value+='0'"></td>
<td><input type="button" value="=" onClick="document.calculator.numbers.value=Math.floor(eval(calculator.numbers.value))"></td>
<td><input type="button" value="C" onClick="document.calculator.numbers.value=''"></td>
</tr>
<tr>
<td><INPUT type="button" value="+" onClick="document.calculator.numbers.value+='+'"></td>
<td><input type="button" value="-" onClick="document.calculator.numbers.value+='-'"></td>
<td><input type="button" value="*" onClick="document.calculator.numbers.value+='*'"></td>
<td><input type="button" value="/" onClick="document.calculator.numbers.value+='/'"></td>
</tr>
</table>
</form>
</body>
</html>
